<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meine Website</title>

    <!-- Favicon hinzufügen (passen Sie den Pfad zu Ihrem Favicon an) -->
    <link rel="icon" href="assets/favicon.ico">

    <!-- Verknüpfen Sie das CSS-Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Skript für Dunkelmodus umschalten -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Willkommen bei meiner Website</h1>
    </header>

    <main>
        <section>
            <h2>Über uns</h2>
            <p>Hier können Sie eine kurze Beschreibung Ihrer Website oder Ihres Projekts einfügen.</p>
        </section>

        <section>
            <h2>Unsere Leistungen</h2>
            <p>Erklären Sie hier, was Sie anbieten oder wie Ihre Dienstleistung funktioniert.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mein Unternehmen. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Umschalter für Dunkelmodus (unten rechts) -->
    <div id="dark-mode-toggle" class="dark-mode-toggle">
        <span id="sun-icon">&#9728;</span> <!-- Sonne (heller Modus) -->
        <span id="moon-icon">&#9790;</span> <!-- Mond (dunkler Modus) -->
    </div>
</body>
</html>
